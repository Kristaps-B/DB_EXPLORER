<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
<title>
	Main Menu
</title>


<script>

	function create() {
		
		
		
		var inform_str = app.getDBInformation();
		
		var inform_json = JSON.parse(inform_str);
		
		document.getElementById('INFORMATION').innerHTML = "(DB_INFORMATION - IP: " + inform_json.ip
		+ " PORT: " + inform_json.port 
		+ " SID: " + inform_json.sid
		+ " USERNAME: " + inform_json.username
		+ " PASSWORD: " + inform_json.password.replace(/./g, '*')
		+")";
		;
		
	}
	
	
	function changeDatabase() {
		
		app.changeDatabase();
	}
	
	function allTables () {
		app.allTables();
	}
	
	
	
	function allUsers (){
		
		app.allUsers();
		
	}
	
	function allViews () {
		
		app.allViews();
	}
	
	function allPlsql () {
		
		app.allPlsql();
	}
	
	function graphPage() {
		app.graphPage();
	}
	
	
	function exportDocumentation() {
		
		app.exportDocumentation();
		
	}
	
	
	
</script>
</head>

<body>
	<center><h1>MENU</h1></center>
	</br>
	
	<center>
		<div id="INFORMATION">
		</div>
		
		</br>
		<button class="btn btn-primary" onclick="changeDatabase();" > CHANGE_DATABASE </button> 
	</center>
	
	</br>
	<center>
	<div class="well">
		<div class="list-group">
			<button  onclick="allUsers();"  class="list-group-item">1 - ALL_USERS </button>
			<button onclick="allTables();"  class="list-group-item">2 - ALL_TABLES </button>
			<button onclick="allViews()"  class="list-group-item">3 - ALL_VIEWS </button>
			<button onclick="allPlsql()"  class="list-group-item">4 - ALL_PL/SQL </button>
			<button onclick="graphPage()"  class="list-group-item">4 - TABLE_GRAPH </button>
			<button onclick="exportDocumentation()"  class="list-group-item">5 - EXPORT_DOCUMENTATION</button>
		</div>
	</div>
	</center>
	<hr>
	
 
	
	

</body>

</html>
