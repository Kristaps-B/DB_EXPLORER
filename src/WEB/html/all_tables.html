<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
<title>ALL_TABLES</title>

<script type="text/javascript">
	function create () {
		
		loadTables();
	}
	
	
	function toMenu () {
		
		app.toMenu();
	}
	
	
	function updateTables() {
		
		app.updateTables();
		
		loadTables();
	}
	
	
	function goToInformation (tableId) {
		
		app.goToInformation(tableId);
	}
	
	
	function analyseTable(tableId, tableOwner, tableName) {
		
		
		app.analyseTable(tableId, tableOwner, tableName);
		
	}
	
	
	
	function loadTables () {
		
		var str_json = app.loadTables();
		
		
		var tableHeaderRowCount = 1;
		var table = document.getElementById('TABLE_TABLE');
		var rowCount = table.rows.length;
		for (var i = tableHeaderRowCount; i < rowCount; i++) {
		    table.deleteRow(tableHeaderRowCount);
		}	
		
		
		
		
		var table_json = JSON.parse(str_json);
		
		
		
		
		for (var i = 0; i < table_json.length; i++) {
			
			var row = table.insertRow(i + 1);
			
			var cell =  row.insertCell(0);
			cell.innerHTML = table_json[i].id;
			
			var cell =  row.insertCell(1);
			cell.innerHTML = table_json[i].table_id;
			
			cell =  row.insertCell(2);
			cell.innerHTML = table_json[i].owner;
			
			
			cell =  row.insertCell(3);
			cell.innerHTML = table_json[i].table_name;
			
			
			cell =  row.insertCell(4);
			cell.innerHTML =   '<button  class="btn btn-default" onclick="analyseTable(\'' + table_json[i].table_id + '\', \'' + table_json[i].owner + '\', \'' + table_json[i].table_name + '\')" > EXAMINE </button>';
			
			cell =  row.insertCell(5);
			cell.innerHTML =   '<button  class="btn btn-default" onclick="goToInformation(\'' + table_json[i].id + '\')" > INFORMATION </button>';
				
			
		}
		
		
		
	}
	
</script>



</head>
<body>
	<center><h1>ALL_TABLES</h1></center>
	
	
	<center>
	<button class="btn btn-primary"   onclick="updateTables();" > UPDATE_TABLES </button>
	<button class="btn btn-primary"   onclick="toMenu();" > TO_MENU </button></br>
	</br>
	</center>
	
	
	
	<table id = "TABLE_TABLE"   class="table" >
		<tr>
			<th>ID</th>
			<th>TABLE_ID</th>
			<th>OWNER</th>
			<th>TABLE_NAME</th>
			<th>ANALYSE</th>
			<th>INFORMATION</th>
		</tr>
	
	</table>	
	
	

</body>

</html>
